<VirtualHost *:80>
    ServerAdmin admin@grasshopper.com
    DocumentRoot /home/rwlc3/build/CUL-DigitalServices/grasshopper-ui/apps/admin/ui
    ServerName admin.grasshopper.com
    ServerAlias admin.grasshopper.com
    ErrorLog /usr/local/apache2/logsadmin_error.log
    CustomLog /usr/local/apache2/logsadmin_custom.log common

    #Â Proxy api calls to the application server
    ProxyPass /api http://localhost:2000/api
    ProxyPassReverse /api http://localhost:2000/api
    ProxyPreserveHost On

    # Shared files
    Alias /shared /home/rwlc3/build/CUL-DigitalServices/grasshopper-ui/shared

    # API docs
    Alias /docs /home/rwlc3/build/CUL-DigitalServices/grasshopper-ui/docs

    # QUnit tests
    Alias /qunit /home/rwlc3/build/CUL-DigitalServices/grasshopper-ui/tests/qunit
    <Directory /home/rwlc3/build/CUL-DigitalServices/grasshopper-ui/tests/qunit>
        Options Indexes FollowSymLinks
        Order Allow,Deny
        Allow from All

        RewriteEngine On
        RewriteBase /qunit
        RewriteRule ^api\.(.*)$ /home/rwlc3/build/CUL-DigitalServices/grasshopper-ui/tests/qunit/tests/api.$1.html
    </Directory>

    <Directory />
        Order Allow,Deny
        Allow from All
    </Directory>

</VirtualHost>
